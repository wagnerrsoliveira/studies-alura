<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style/theme.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cadastro de Produto</title>
  </head>

  <body>
    <div class="container">
      <div class="box">
        <h1>Cadastro de Produto</h1>
        <form id="form" method="get" action="./cadastro-success.html">
          <div class="input-container">
            <label class="label" for="preco"
              >Preço <span class="info">(Necessário)</span></label
            >
            <input class="input" name="preco" id="preco" autofocus />
          </div>
          <div class="input-container">
            <label class="label" for="nomeProduto"
              >Nome <span class="info">(Necessário)</span></label
            >
            <input class="input" name="nomeProduto" id="nomeProduto" />
          </div>
          <div class="input-container">
            <label class="label" for="descricaoProduto">Descrição</label>
            <input
              class="input"
              name="descricaoProduto"
              id="descricaoProduto"
            />
          </div>
          <div class="button-container">
            <button class="button button-blue" type="submit" id="buttonSubmit">
              Cadastrar Produto
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
